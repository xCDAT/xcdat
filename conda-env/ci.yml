# Conda xcdat CI/CD environment (used in GH Actions).
name: xcdat_ci
channels:
    - conda-forge
    - defaults
dependencies:
    # Base - required for building the package.
    # =========================================
    - python >=3.10
    - cf_xarray >=0.9.1
    - cftime
    - dask
    - netcdf4
    - numpy >=2.0.0,<3.0.0
    - pandas
    - python-dateutil
    - xarray >=2024.03.0
    - xesmf >=0.8.7
    - xgcm
    # Quality Assurance
    # ==================
    - types-python-dateutil
    # Testing
    # ==================
    - pytest
    - pytest-cov
prefix: /opt/miniconda3/envs/xcdat_ci
