# Conda xcdat CI/CD environment (used in GH Actions).
name: xcdat_ci
channels:
    - conda-forge
dependencies:
    # Base - required for building the package.
    # =========================================
    - python >=3.11,<=3.14
    - setuptools
    - cf_xarray >=0.10.6
    - cftime
    - dask
    - netcdf4
    - numpy >=2.0.0,<3.0.0
    - pandas
    - python-dateutil
    - scipy
    - sparse
    - xarray >=2024.03.0
    - xesmf >=0.8.7
    - xgcm >=0.9.0
    # Quality Assurance
    # ==================
    - types-python-dateutil
    # Testing
    # ==================
    - pytest
    - pytest-cov
    - pooch # Required for xarray tutorial data
